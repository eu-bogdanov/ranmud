<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ranvier</title>
    <style>
    body {
      font-family: sans-serif;
    }
    #output {
      font-family: monospace;
      white-space: pre-wrap;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 64px;
      border: 2px solid #e0e0e0;
      background-color: #000;
      color: #e0e0e0;
      padding: 8px;
      overflow-y: auto;
    }
    #input {
      position: absolute;
      width: 100%;
      bottom: 32px;
      left: 0;
      right: 0;
      height: 24px;
      font-size: 16px;
    }
    #healthbar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 32px;
      background-color: #700;
    }
    #hpContainer {
      position: relative;
      height: 100%;
      width: 100%;
    }
    #currentHp {
      height: 100%;
      background-color: #f00;
    }
    #healthText {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 24px;
      color: #fff;
      width: 100%;
    }
    </style>
  </head>
  <body>
    <div id="output"></div>
    <input id="input" type="text"></input>
    <div id="healthbar">
      <div id="hpContainer">
        <div id="healthText"></div>
        <div id="currentHp"></div>
      </div>
    </div>

    <script src="ansi_up.js"></script>
    <script language="javascript" type="text/javascript">
    var wsUri = 'ws://localhost:4000/';
    var output;
    var websocket;
    var ansi_up = new AnsiUp;

    function init()
    {
      output = document.getElementById('output');
      var input = document.getElementById('input');
      input.focus();
      input.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
          var message = input.value.trim();
          writeToScreen('SENT: ' + message);
          websocket.send(message);
          input.value = '';
        }
      });
      createWebsocket();
    }

    function createWebsocket()
    {
      websocket = new WebSocket(wsUri);
      websocket.onopen = function(evt) { onOpen(evt) };
      websocket.onclose = function(evt) { onClose(evt) };
      websocket.onmessage = function(evt) { onMessage(evt) };
      websocket.onerror = function(evt) { onError(evt) };
    }

    function onOpen(evt)
    {
      writeToScreen('CONNECTED');
    }

    function onClose(evt)
    {
      writeToScreen('DISCONNECTED');
    }

    function onMessage(evt)
    {
      var data = JSON.parse(evt.data);
      if (data.type === 'message') {
        writeToScreen(data.message);
      } else if (data.type === 'data') {
        updateData(data.data);
      }
    }

    function onError(evt)
    {
      writeToScreen('ERROR: ' + evt.data);
    }

    function writeToScreen(message)
    {
      var span = document.createElement('span');
      span.innerHTML = ansi_up.ansi_to_html(message);
      output.appendChild(span);
      output.scrollTop = output.scrollHeight;
    }

    function updateData(data)
    {
      var current = document.getElementById('currentHp');
      var text = document.getElementById('healthText');
      current.style.width = ((data.health / data.maxHealth) * 100) + '%';
      text.innerHTML = data.health + '/' + data.maxHealth + ' HP';
    }

    window.addEventListener('DOMContentLoaded', init, false);
    window.addEventListener('beforeunload', function () {
      websocket.close();
    });
    </script>
  </body>
</html>
